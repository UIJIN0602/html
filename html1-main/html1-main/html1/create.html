<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS.css/css1.css">
    <link rel="stylesheet" href="./CSS.css/header,nav .css">
    <link rel="stylesheet" href="./CSS.css/login,create.css">
    <title>칙스라벨 회원가입</title>
</head>

<body>
    <div id="container">
        <header>
            <p>HOLLYDAY COLLECTION Part.1 </p>
        </header>
        <div class="inner">
            <nav>

                <div class="bar-fold">
                    <img src="./image/hamburger.png">
                </div>
                <div class="logo">
                    <img src="./image/logo.svg">
                </div>
                <div class="icon">
                    <div class="login">
                        <a href="/myshop/index.html">
                            <img src="./image/로그인.png"></a>
                    </div>
                    <div class="search">
                        <img src="./image/돋보기.png">
                    </div>
                    <div class="cart">
                        <img src="./image/카트.png">
                        <span>(0)</span>
                    </div>
                </div>

            </nav>
        </div>
        <div class="big-content">
            <div class="small-content">
                <div class="title">
                    <h2>Create Account</h2>
                    <fieldset>
                        <div class="pla_title">ID</div>
                        <label class="idPlaceholder" title="아이디">
                            <input id="member-id" type="text" id="user-id">
                        </label>
                        <div class="pla_title">
                            PASSWORD <p>(대소문자/숫자/특수문자 중 2가지 이상 조합, 10자~16자)</p>
                        </div>
                        <label class="pwPlaceholder" title="비밀번호">
                            <input id="member-pw" type="text" id="user-pw">
                        </label>
                        <div class="pla_title">
                            PASSWORD CHECK
                        </div>
                        <label class="pwckPlaceholder" title="비밀번호확인">
                            <input id="member-pw1" type="text" id="user-pw1">
                        </label>
                        <div class="pla_title">
                            NAME
                        </div>
                        <label class="nm" title="이름">
                            <input id="nm" type="text" id="nm">
                        </label>
                        <div class="pla_title">
                            ADDRESS<button class="post" type="button">ZIP-CODE</button>
                        </div>
                        <label class="ad" title="주소">
                            <input id="ad" type="text" id="ad">
                        </label>
                        <div class="pla_title">
                            Tel
                        </div>
                        <label class="tel" title="번호">
                            <input id="tel" type="tel" id="tel">
                        </label>
                        <div class="pla_title">
                            MOBILE<button class="PHONE" type="button">인증번호받기</button>
                        </div>
                        <label class="tel" title="폰번호">
                            <input id="tel" type="tel" id="tel">
                        </label>
                        <div class="pla_title">
                           E-mail
                        </div>
                        <label class="mail" title="메일">
                            <input id="mail" type="email" id="mail">
                        </label>
                        <div class="pla_title">
                            생년월일
                         </div>
                         <label class="birth" title="생일">
                             <input id="birth" type="datetime-local" id="birth">
                         </label>
                         <div class="login-bt">
                         <a href="#">CREATE ACCOUNT</a>
                        </div>
                         
                         
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
